<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Image Processing App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Image Processing App</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="file" class="block text-sm font-medium text-gray-700">Upload an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="filter" class="block text-sm font-medium text-gray-700">Choose a filter:</label>
        <select id="filter" name="filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
          <option value="gaussian">Gaussian Filter</option>
          <option value="butterworth">Butterworth Filter</option>
          <option value="laplacian">Laplacian Filter</option>
          <option value="histogram">Histogram Matching</option>
        </select>
      </div>
      <div id="template-upload" style="display: none;">
        <label for="template" class="block text-sm font-medium text-gray-700">Upload a reference image for Histogram Matching:</label>
        <input type="file" id="template" name="template" accept="image/*" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div class="flex justify-center">
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Apply Filter</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('filter').addEventListener('change', function() {
      const templateUpload = document.getElementById('template-upload');
      if (this.value === 'histogram') {
        templateUpload.style.display = 'block';
      } else {
        templateUpload.style.display = 'none';
      }
    });
  </script>
</body>
</html>
