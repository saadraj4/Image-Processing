<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Image Processing Result</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Image Processing Result</h1>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <div class="text-center">
        <h2 class="text-xl font-semibold mb-4">Original Image</h2>
        <img src="{{ url_for('uploaded_file', filename=original_image) }}" alt="Original Image" class="mx-auto">
      </div>
      {% if reference_image %}
      <div class="text-center">
        <h2 class="text-xl font-semibold mb-4">Reference Image</h2>
        <img src="{{ url_for('uploaded_file', filename=reference_image) }}" alt="Reference Image" class="mx-auto">
      </div>
      {% endif %}
      <div class="text-center">
        <h2 class="text-xl font-semibold mb-4">Filtered Image</h2>
        <img src="{{ url_for('result_file', filename=filtered_image) }}" alt="Filtered Image" class="mx-auto">
      </div>
    </div>
    <div class="mt-6 text-center">
      <a href="/" class="inline-block bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Process Another Image</a>
    </div>
  </div>
</body>
</html>
